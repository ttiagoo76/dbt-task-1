<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DBT Tables Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .table th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .table-card {
            margin-bottom: 20px;
        }
        .refresh-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <h4><i class="fas fa-database"></i> DBT Tables</h4>
                <hr>
                <div class="list-group">
                    <a href="/" class="list-group-item list-group-item-action {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    {% for table in tables %}
                    <a href="/table/{{ table.name }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-table"></i> {{ table.name }}
                        <span class="badge bg-secondary ms-2">{{ table.type }}</span>
                    </a>
                    {% endfor %}
                </div>
                <hr>
                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> 
                        Last updated: <span id="timestamp"></span>
                    </small>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        // Update timestamp
        document.addEventListener('DOMContentLoaded', function() {
            const timestampElement = document.getElementById('timestamp');
            if (timestampElement) {
                const now = new Date();
                const timestamp = now.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                timestampElement.textContent = timestamp;
            }
        });
    </script>
</body>
</html>
